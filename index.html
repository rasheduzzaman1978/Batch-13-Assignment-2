<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Inter Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

  <title>Assignment-2 TechWave</title>
</head>

<body class="bg-[#1a0b2e] text-white" style="font-family: 'Inter', sans-serif;">
  <header>
    <nav class="w-full">
      <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">

        <!-- Logo -->
        <div class="flex items-center gap-1 text-[40px] lg:text-6xl font-extrabold">
          <span class="text-white">Tech</span>
          <span class="text-pink-500">Wave</span>
        </div>

        <!-- Desktop Menu -->
        <ul class="hidden lg:flex items-center gap-8 text-sm text-gray-200 ">
          <li><a href="#" class="hover:text-gray-400 transition">About</a></li>
          <li><a href="#" class="hover:text-gray-400 transition">Episodes</a></li>
          <li><a href="#" class="hover:text-gray-400 transition">Host</a></li>
        </ul>

        <!-- Right Side (Subscribe + Hamburger) -->
        <div class="flex items-center gap-3">

          <!-- Subscribe Button (Desktop Only) -->
          <button
            class="hidden lg:inline-flex items-center gap-2 rounded-full bg-gradient-to-r from-[#F8B35B] via-[#FF3CAC] to-[#B003E4] px-4 py-3 text-[16px] font-semibold shadow-md hover:opacity-90 hover:scale-105 transition duration-300">
            Subscribe
            <img src="./assets/ArrowRight.png" alt="Arrow" class="w-4 h-4" />
          </button>

          <!-- Mobile Hamburger Icon (Mobile Only) -->
          <button class="lg:hidden text-white">
            <img src="./assets/hamburger-menu.png" alt="Menu" class="w-5 h-5" />
          </button>

        </div>
      </div>

    </nav>
  </header>

  <!-- Banner Section -->

  <section class="relative w-full overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0">
      <img src="./assets/hero-bg.png" alt="Banner BG" class="h-full w-full object-contain object-center" />
      <div class="absolute inset-0 bg-[#1a0b2e]/70"></div>
    </div>

    <!-- Content -->
    <div class="relative mx-auto flex max-w-6xl flex-col items-center justify-center px-6 py-20 lg:py-28 text-center">

      <!-- Circle + Mic -->
      <div class="relative">

        <!-- Hero Circle (Parent) -->
        <div class="relative h-[200px] w-[200px] sm:h-[280px] sm:w-[280px] lg:h-[350px] lg:w-[350px]">
          <img src="./assets/hero-circle.png" alt="Hero Circle" class="h-full w-full object-contain" />

          <!-- Mic Icon (Centered on Circle) -->
          <img src="./assets/microphone.png" alt="Mic"
            class="absolute left-1/2 top-1/2 h-[70px] w-[47px] lg:h-[175px] lg:w-[116px] -translate-x-1/2 -translate-y-1/2" />

          <!-- NEW badge (Top Right) -->
          <span
            class="absolute top-[-1%] right-[-2%] lg:top-4 lg:right-2 rounded-full bg-[#00FFB2] px-4 py-2 text-base lg:text-[18px] font-semibold text-[#1a0b2e] shadow-lg drop-shadow-[0_0_18px_rgba(0,255,178,0.6)]">
            NEW
          </span>

        </div>
      </div>

      <!-- Text -->
      <h1 class="mt-8 text-4xl sm:text-6xl font-extrabold tracking-tight">
        TechWave
      </h1>

      <p class="mt-3 max-w-xl text-sm sm:text-base text-gray-300">
        Your daily dose of tech insights, productivity hacks, and personal growth.
      </p>

      <!-- Buttons -->
      <div class="mt-6 flex flex-row flex-wrap items-center justify-center gap-2">

        <button
          class="inline-flex items-center gap-2 rounded-full bg-gradient-to-r from-[#F8B35B] via-[#FF3CAC] to-[#B003E4] px-4 py-3 text-[16px] font-semibold shadow-md hover:opacity-90 hover:scale-105 transition duration-300">
          <img src="./assets/spotify.png" alt="Spotify" class="h-5 w-5" />
          Listen on Spotify
        </button>

        <button
          class="inline-flex items-center gap-2 rounded-full border border-[#00ff88] bg-[#1a0b2e]/40 px-6 py-3 text-sm font-semibold text-[#00ff88] hover:bg-[#6d2cff]/20 transition">
          <img src="./assets/message.png" alt="Message" class="h-[14px] w-[18px]" />
          Subscribe
        </button>
      </div>

    </div>
  </section>


</body>

</html>
