<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Inter Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

  <title>Assignment-2 TechWave</title>
</head>

<body class="bg-[#1a0b2e] text-white" style="font-family: 'Inter', sans-serif;">
  <header>
    <nav class="w-full">
      <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">

        <!-- Logo -->
        <div class="flex items-center gap-1 text-2xl lg:text-3xl font-bold">
          <span class="text-white">Tech</span>
          <span class="text-pink-500">Wave</span>
        </div>
        
        <!-- Desktop Menu -->
        <ul class="hidden lg:flex items-center gap-8 text-sm text-gray-200 ">
          <li><a href="#" class="hover:text-gray-400 transition">About</a></li>
          <li><a href="#" class="hover:text-gray-400 transition">Episodes</a></li>
          <li><a href="#" class="hover:text-gray-400 transition">Host</a></li>
        </ul>

        <!-- Right Side (Subscribe + Hamburger) -->
        <div class="flex items-center gap-3">

          <!-- Subscribe Button (Desktop Only) -->
          <button
            class="hidden lg:inline-flex items-center gap-2 rounded-full bg-gradient-to-r from-[#F8B35B] via-[#FF3CAC] to-[#B003E4] px-4 py-3 text-[16px] font-semibold shadow-md hover:opacity-90 hover:scale-105 transition duration-300">
            Subscribe
            <img src="./assets/ArrowRight.png" alt="Arrow" class="w-4 h-4" />
          </button>

          <!-- Mobile Hamburger Icon (Mobile Only) -->
          <button class="lg:hidden text-white">
            <img src="./assets/hamburger-menu.png" alt="Menu" class="w-5 h-5" />
          </button>

        </div>
      </div>

    </nav>
  </header>
</body>

</html>
